<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ten = prompt("Nhập tên");
    let a = parseInt(prompt("Nhập số tuổi"));
    if (a > 0 && a < 120) {
        alert(a + " là tuổi của " + ten);
    }else {
        alert(ten + " : Đây không phải là tuổi của 1 con người.");
    }
</script>
</body>
</html>
