<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a,b) {
        if (a>b) {
            alert('Nhập lại số a cần phải lớn hơn b');
        }
        else {
            return a+b;
        }
    }
    let a = parseInt(prompt('Nhập số a'));
    let b = parseInt(prompt('Nhập số b'));
    let result = sum(a,b);
    document.write("Tổng 2 số sẽ là: "+result);
</script>
</body>
</html>
