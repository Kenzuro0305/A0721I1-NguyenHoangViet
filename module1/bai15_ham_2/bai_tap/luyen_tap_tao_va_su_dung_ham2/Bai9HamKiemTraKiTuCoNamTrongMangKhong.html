<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkNumber(arr, n) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (n == arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }

    let mang = ['a', 3, 1, 3, 6, 4, 8, 8, 'a', 'b', 'a', 'c', 'b'];
    document.write('mang = [ ' + mang + ' ]<br/>')
    let num = prompt('Nhập kí tự bất kì');
    let dem = checkNumber(mang, num);
    if (dem > 0) {
        document.write('Với kí tự nhập vào là \"' + num + '"\ thì số lần xuất hiện trong mang là ' + dem);
    } else {
        alert('\"' + num + '"\ nhập vào không có trong mảng')
    }

</script>
</body>
</html>
