<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <table>
        <tr>
            <td>Họ và tên:</td>
        </tr>
        <tr>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
        </tr>
        <tr>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
        </tr>
        <tr>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
        </tr>
        <tr>
            <td>
                <label>
                    <input type="radio" name="gender" id="nam">Nam
                </label>
                <label>
                    <input type="radio" name="gender" id="nu">Nữ
                </label>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Đăng ký"></td>
        </tr>
    </table>
</form>
</body>
</html>
