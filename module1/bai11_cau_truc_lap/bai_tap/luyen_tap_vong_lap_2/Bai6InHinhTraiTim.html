<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1; i<=8; i++) {
        for (let j=1; j<=10; j++) {
            if ((i===1 && j===4 ) || (i===4 && j===2 ) || (i===6 && j===4 ) || (i===8 && j===6 )|| (i===6 && j===8 )|| (i===4 && j===10 )|| (i===2 && j===8 )|| (i===4 && j===6)) {
                document.write('*');
            }
            else {
                document.write('&nbsp&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
