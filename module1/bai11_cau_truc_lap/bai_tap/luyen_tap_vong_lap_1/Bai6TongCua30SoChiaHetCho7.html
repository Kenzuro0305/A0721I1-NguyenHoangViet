<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0 , tong=0 ;
    for (let i=1;i>=1;i++) {
        if (i % 7 === 0) {
            tong += i;
            count +=1;
            if(count === 30) {
                break;
            }
        }
    }
    document.write(" Tổng 30 số đầu tiên trong dãy số tự nhiên chia hết cho 7 là: " +tong);
</script>
</body>
</html>
