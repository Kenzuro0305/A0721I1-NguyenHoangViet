<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacci = "", so = [];
    for (let i=0;i<20;i++) {
        if (i===0) {
            so[0]=0;
            fibonacci = so[0] +' , ';
            document.write(fibonacci);
        }
        else if (i !== 1) {
            so[i] = so[i - 1] + so[i - 2];
            fibonacci = so[i] + ' , ';
            document.write(fibonacci);
        } else {
            so[1] = 1;
            fibonacci = so[1] + ' , ';
            document.write(fibonacci);
        }
    }
</script>
</body>
</html>
