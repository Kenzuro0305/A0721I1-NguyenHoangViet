<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập số để lưu số lượng số nguyên tố cần in:');
    let count = 0;
    let daySo = '';
    let num = 2;

    while (count < n) {
        let flag = true;
        if (num < 2) {
            flag = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            daySo += num + ',';
            count++;
        }

        num++
    }

    document.write(daySo);
</script>
</body>
</html>
