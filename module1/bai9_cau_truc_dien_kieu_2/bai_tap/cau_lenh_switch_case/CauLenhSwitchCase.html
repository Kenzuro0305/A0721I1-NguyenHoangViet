<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
   <tr>
       <td><input type="text" id="nhap"></td>
       <td><input type="button" value="Tính số ngày" onclick="tinh()"></td>
   </tr>
    <tr>
        <td><p id="printf"></p></td>
    </tr>
</table>

<script>
    function tinh() {
        let thang = document.getElementById("nhap").value;
        switch (thang) {
            case "1" :
                document.getElementById("printf").innerText = 'Tháng 1 có 31 ngày';
                break;
            case '2' :
                document.getElementById("printf").innerText = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case '3' :
                document.getElementById("printf").innerText = 'Tháng 3 có 31 ngày';
                break;
            case '4' :
                document.getElementById("printf").innerText = 'Tháng 4 có 30 ngày';
                break;
            case '5' :
                document.getElementById("printf").innerText = 'Tháng 5 có 30 ngày';
                break;
            case '6' :
                document.getElementById("printf").innerText = 'Tháng 6 có 30 ngày';
                break;
            case '7' :
                document.getElementById("printf").innerText = 'Tháng 7 có 31 ngày';
                break;
            case '8' :
                document.getElementById("printf").innerText = 'Tháng 8 có 31 ngày';
                break;
            case '9' :
                document.getElementById("printf").innerText = 'Tháng 9 có 30 ngày';
                break;
            case '10' :
                document.getElementById("printf").innerText = 'Tháng 10 có 31 ngày';
                break;
            case '11' :
                document.getElementById("printf").innerText = 'Tháng 11 có 30 ngày';
                break;
            case '12' :
                document.getElementById("printf").innerText = 'Tháng 12 có 30 ngày';
                break;
            default :
                document.getElementById("printf").innerText = 'Nhập sai số tháng';
        }
    }
</script>
</body>
</html>
