<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Translate English-Vietnamese</h3>
<input id="input" type="text" placeholder="Input English">
<input type="button" onclick="dich()" value="Click Here"><br>

<p><b>Translate:</b></p>
<p id="result"></p>
<script>
    let input = document.getElementById('input');
    let tiengAnh = ["Hello", "Where", "Goodbye", "Engineer", "Story", "Sorry"];
    let tiengViet = ["xin chào", "ở đâu", "tạm biệt", "kỹ sư", "Truyện", "xin lỗi"];
    let count = 0

    function dich() {
        for (let i = 0; i < tiengAnh.length; i++) {
            if (input.value == tiengAnh[i]) {
                count = 0
                document.getElementById('result').innerHTML = tiengViet[i];
            } else {
                count++
            }
        }
        if (count > tiengAnh.length - 1) {
            alert('Không có dữ liệu')

        }
    }
</script>
</body>
</html>
