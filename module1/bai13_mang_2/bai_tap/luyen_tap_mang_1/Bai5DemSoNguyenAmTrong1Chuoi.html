<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=[];
        let soAm=[];
        let count = 0
        for (let n=0;n<4;n++) {
            num[n] = Number(prompt('Nhập 10 số'));
        }

        for (n=0;n<num.length;n++) {
            if (num[n] <0) {
                soAm.push(num[n])
                count++
            }

        }
        document.write(`Chuỗi đã nhập vào là ${num}<br/>`);
        document.write(`Có ${count} số âm trong chuỗi lần lượt là ${soAm}`);
    </script>
</body>
</html>
