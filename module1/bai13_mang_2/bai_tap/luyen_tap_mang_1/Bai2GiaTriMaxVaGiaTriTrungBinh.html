<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [];
    let average = 0;
    for (let n = 0; n < 10; n++) {
        num[n] = Number(prompt('Nhập số trong dãy 10 số'));
    }
    document.write(`Dãy số= [${num}]<br/>`)
    let sum = num[0];
    let max = num[0];
    let index = 0;
    for (let n = 1; n < num.length; n++) {
        if (num[n] > max) {
            max = num[n];
            index = n;
        }
        sum += num[n]
    }
    average = sum / num.length
    document.write(`Phần tử lớn nhất trong mảng là ${max} tại vị trí ${index}<br/>`);
    document.write('Giá trị trung bình ' + average)
</script>
</body>
</html>
