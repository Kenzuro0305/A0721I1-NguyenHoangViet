<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let daySo = [];
    for (let n = 0; n < 10; n++) {
        daySo[n] = Number(prompt('Nhập số trong dãy 10 số'));
    }
    document.write(`Dãy số = [${daySo}]<br/>`)
    let max = daySo[0];
    let index = 0;
    for (let n = 1; n < daySo.length; n++) {
        if (daySo[n] > max) {
            max = daySo[n];
            index = n;
        }
    }
    document.write('Phần tử lớn nhất trong mảng là ' + max + ' tại vị trí ' + index);

</script>
</body>
</html>
