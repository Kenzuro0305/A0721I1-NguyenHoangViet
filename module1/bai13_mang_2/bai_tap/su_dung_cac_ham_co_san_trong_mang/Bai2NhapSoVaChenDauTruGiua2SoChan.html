<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    num = window.prompt('Nhập dãy số vào đây');
    let array = num.toString();
    let result = [array[0]];
    for (let i = 1; i < array.length; i++) {
        if (array[i - 1] % 2 === 0 && array[i] % 2 === 0) {
            result.push('-' + array[i]);
        } else {
            result.push(array[i]);
        }
    }
    document.write(result.join(''))
</script>
</body>
</html>
