<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array =[0, 5, "hoang viet", 2, "kenzuro", 16, "akayashi", 9, 7, 73, "tram",23];
    let count =0;
    let result=[];
    document.write("Mảng = ["+array+"]<br/>" );
    for (let i=0; i<array.length;i++) {
        if (array[i]%1===0) {
            result.push(array[i]);
            count++;
        }
    }
    document.write("Số kí tự có trong mảng là: " +count+"<br/>");
    document.write("Mảng có kí tự số lần lượt là: [" +result+"]");
</script>
</body>
</html>
