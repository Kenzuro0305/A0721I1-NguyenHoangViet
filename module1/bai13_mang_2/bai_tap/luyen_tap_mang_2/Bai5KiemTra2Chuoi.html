<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = String(prompt('Nhâp chuỗi 1'));
    let str2 = String(prompt('Nhâp chuỗi 2'));
    if (str1 === str2) {
        document.write('Hai chuỗi giống nhau');
    } else {
        document.write('Hai chuỗi không giống nhau');
    }
</script>
</body>
